{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading headerText">Tasks</div>
    <div class="panel-body bodyText">
        <p>A listing of tasks you've been given, where, and from whom.</p>
    </div>
    <div class="panel-body">
        <table class='table table-striped datatable'>
            <thead>
                <tr>
                    <th class='headerText'>Name</th>
                    <th class='headerText'>From</th>
                    <th class='headerText'>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td class='bodyText'>{{ task.name }}</td>
                        <td class='bodyText'>{{ task.giver }}</td>
                        <td class='bodyText'>{{ task.location }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
