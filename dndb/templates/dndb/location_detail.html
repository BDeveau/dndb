{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading headerText">
            {% if location %}
                {{ location.name }}
            {% else %}
                New Location
            {% endif %}
        </div>
        <div class="panel-body">
            <form method="POST" class="post-form">{% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
