{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="panel panel-default">
    <h3>
        Items
        <span class="pull-right"><a class="" href="{% url 'item_create' %}"><i class="fa fa-plus-square" title="New"></i></a></span>
    </h3>
    <div class="panel-body bodyText">
        <p>A list of items you possess or know of.</p>
    </div>
    <div class="panel-body">
        <table class='table table-striped table-hover datatable'>
            <thead>
                <tr>
                    <th class='headerText'>Name</th>
                    <th class='headerText'>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                            <td class='bodyText'><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></td>
                            <td class='bodyText'>{{ item.quantity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
