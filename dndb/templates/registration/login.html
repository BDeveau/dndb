{% extends "base.html" %}

{% block sidebar %}
{% endblock %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning" role="alert">Login error, please try again.</div>
{% endif %}

    <div class="row">
        <div class="col-md-4 col-md-offset-5">
            <div class="panel panel-default shadowed">
                <div class="panel-heading">
                    <h3 class="panel-title">DnDB Login</h3>
                </div>
                <div class="panel-body">
                    {% if next %}
                        <div class="alert alert-warning" role="alert">You must login to see this page.</div>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group pull-right">
                            <input type="submit" value="login" />
                        </div>
                        <a href="{% url 'register' %}">Register</a>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                
                </div>
            </div>
        </div>
    </div>

{% endblock %}
